<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table</title>
</head>
<body>

    <table border="2">
     <tr>
        <td bgcolor="yellow">Baris 1 Kolom 1</td>
        <td bgcolor="orange">Baris 1 Kolom 2</td>
     </tr>   
     <tr>
        <td bgcolor="pink">Baris 2 Kolom 1</td>
        <td bgcolor="gray">Baris 2 Kolom 2</td>
     </tr>   
     <tr>
        <td bgcolor="red">Baris 3 Kolom 1</td>
        <td bgcolor="white">Baris 3 Kolom 2</td>
     </tr>   
     <tr>
        <td bgcolor="purple">Baris 4 Kolom 1</td>
        <td bgcolor="gren">Baris 4 Kolom 2</td>
     </tr>   
     <tr>
        <td bgcolor="blue">Baris 5 Kolom 1</td>
        <td bgcolor="pink">Baris 5 Kolom 2</td>
     </tr>   
     <tr>
        <td colspan="2">Belajar Colspan</td>
     </tr>   
     <tr>
        <td rowspan="2" bgcolor="red">Belajar rowspan</td>
        <td>baris 3 Kolom 1</td>
     </tr>   
     <tr>
        <td>Baris 5 Kolom</td>
       
     </tr>   
    
    
    </table>
    
</body>
</html>
